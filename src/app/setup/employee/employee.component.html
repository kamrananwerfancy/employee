<div class="d-flex justify-content-between m-0">
  <div class="d-flex align-items-center">
      <h1 class="m-0 page-heading">Employee Detail</h1>
          <button mat-mini-fab (click)="openDialog()" style="margin-left: 4px;">
            <mat-icon>add</mat-icon>
          </button>
  </div>
  <div class="col-md-2 d-flex justify-content-end">
    <mat-form-field>
      <input  matInput name="firstName" [(ngModel)]="firstName"
      (ngModelChange)="search()" placeholder="Search First Name....">
    </mat-form-field>
    </div>
</div>
<!-- Table Start -->
<div *ngIf="!this.employeeData || this.employeeData.length<1" class="d-flex align-items-center justify-content-center">
  <img style="height:60vh;" src="../../../assets/images/nodata-found.png" alt="">

</div>
<table  *ngIf="!this.employeeData || this.employeeData.length>0" class="table  table-striped table-bordered table-md mt-3">
  <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Full Name</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Phone</th>
          <th scope="col">City</th>
          <th scope="col">Department</th>
          <th scope="col">Designation</th>
          <th scope="col">Actions</th>

      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of employeeData | paginate:{itemsPerPage: 10, currentPage:p}  let i = index; ">
          <th scope="row" >{{i+1}}</th>
          <td>{{item.firstName}}  {{item.lastName}}</td>
          <td>{{item.showAge}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.country}}</td>
          <td>{{item.department}}</td>
          <td>{{item.designation}}</td>

          <td>
            <button  (click)="editData(item.userId)" mat-icon-button matTooltip="Edit" class="text-info">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete" (click)="confrimdelete(item.userId)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
      </tr>

  </tbody>
</table>
<div *ngIf="!this.employeeData || this.employeeData.length>0"  class="pagination">
  <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
