<div class="d-flex justify-content-between align-items-baseline mb-2">
  <mat-card-title class="page-heading">Employee Attendance</mat-card-title>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="row">
<div class="col-md-4">
  <mat-form-field>
    <mat-label>Employee</mat-label>
    <mat-select  [(ngModel)]="model.employeeName" >
      <mat-option *ngFor="let item of employeeData" [value]="item.firstName">{{item.firstName}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="col-md-4">
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [(ngModel)]="model.date" [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<!-- <div class="col-md-2">
  <label>In Time</label><br>
  <input type="time" [(ngModel)]="model.inTime" required>
</div>
<div class="col-md-2">
  <label>Out Time</label><br>
  <input type="time"  [(ngModel)]="model.outTime" required>
</div> -->
  <div class="col-md-4">
    <mat-form-field>
      <mat-label>Activity</mat-label>
      <mat-select [(ngModel)]="model.activity" >
        <mat-option  value="Present">Present</mat-option>
        <mat-option  value="Absent">Absent</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div *ngIf="model.activity == 'Present' " class="ngx-timepicker-field-example col-md-4">
    <mat-label>In Time</mat-label>
    <ngx-timepicker-field [(ngModel)]="model.inTime" [controlOnly]="true"></ngx-timepicker-field>
  </div>
  <div *ngIf="model.activity == 'Present' " class="ngx-timepicker-field-example col-md-4">
    <mat-label>Out Time</mat-label>
    <ngx-timepicker-field [(ngModel)]="model.outTime" [controlOnly]="true"></ngx-timepicker-field>
  </div>
</div>
<div class="d-flex justify-content-end mt-2">
  <button (click)="submit()" mat-raised-button>
    Save
  </button>
</div>
