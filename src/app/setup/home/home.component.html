<div *ngIf="!activeImage" class="container-fluid">
  <div class="d-flex justify-content-between">
    <h1 class="page-heading"> Employee Dashboard</h1><br>
    <div class="col-md-2">
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input [(ngModel)]="model.date" (dateChange)="getAttendanceData()"  matInput [matDatepicker]="picker" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div  class="d-flex">

    <div class="card blue col-md-3">
      <div class="p-2 text-center text-white">
        <h3>Total Employees</h3>
        <span>{{employeeData.length}} Employees</span>
      </div>
    </div>

    <div class="col-md-1"></div>
    <div class="card yellow col-md-3">
      <div class="p-2 text-center text-white">
        <h3>Present</h3>
        <span>{{presentEmp.length}} Employees</span>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="card red col-md-3">
      <div class="p-2 text-center text-white">
        <h3>Absent</h3>
        <span>{{absentEmp.length}} Emloyees</span>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!activeImage" class="mt-3">
  <mat-divider></mat-divider>

  <!--
    <hr class="my-4">
    <div>
      <canvas id="barChart"></canvas>
    </div> -->

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14468.840246814363!2d67.08220445!3d24.958966750000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1636220976460!5m2!1sen!2s"
    width="100%" height="450" style="border:0;"></iframe>
</div>
<div *ngIf="activeImage" class="d-flex align-items-center  justify-content-center" style="height: 88vh;" >
  <img  src="../../../assets/images/loader.gif" alt="">

</div>
