<div class="d-flex justify-content-between align-items-baseline mb-2">
  <mat-card-title class="page-heading">{{detailview?'User Details':'Password Recovery'}}</mat-card-title>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div *ngIf="!detailview">
<div class="row">
<div class="col-md-5">
  <mat-form-field>
    <input [(ngModel)]="model.email"  matInput required placeholder="Email"/>
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
</div>
<div class="col-md-2">
    <button (click)="fillUserName()" mat-raised-button>
      Get UserName
    </button>
</div>

<div class="col-md-5">
  <mat-form-field>
    <input [(ngModel)]="model.userName"  matInput readonly placeholder="User Name"/>
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>
</div>
</div>
  <div class="col-md-12">
    <mat-form-field>
      <mat-label>Recovery Question</mat-label>
      <select matNativeControl>
          <option>What Is Your First Best Friend Name?</option>
      </select>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field>
      <input [(ngModel)]="model.answer"  matInput required placeholder="Answer"/>
    </mat-form-field>
  </div>

<div class="d-flex justify-content-end mt-2">
  <button (click)="submit()" mat-raised-button>
    Save
  </button>
</div>
</div>
<div *ngIf="detailview">
  <div class="row">
    <div class="col-md-5">
      <mat-form-field>
        <input [(ngModel)]="model.demail"  matInput readonly placeholder="Email"/>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-5">
      <mat-form-field>
        <input [(ngModel)]="model.duserName"  matInput readonly placeholder="User Name"/>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </div>
    </div>
  <div class="row">
    <div class="col-md-5">
      <mat-form-field>
        <input [(ngModel)]="model.dpassword"  matInput readonly placeholder="Password"/>
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </div>
</div>
