
<div class="container-fluid col-md-12 px-1 px-md-5 px-lg-1 px-xl-5 mainbody1 h-100 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-md-7">
              <div class="card1 pb-5">
                  <div class="row"> <img src="../../../assets/images/logo1.png" class="logo"> </div>
                  <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="../../../assets/images/uNGdWHi.png" class="image"> </div>
              </div>
          </div>
          <div class="col-md-4">
            <div class="card2 card border-0 px-4 py-3">
              <h2 class="page-heading text-center">Login to Your Account</h2>
              <div class="row px-3">
                <mat-form-field >
                  <mat-label>User Name</mat-label>
                  <input [(ngModel)]="model.userName" matInput  />
                  <mat-icon matSuffix>user</mat-icon>

                </mat-form-field>
              </div>
              <div class="row px-3">
                <mat-form-field >
                  <mat-label>Password</mat-label>
                  <input matInput [(ngModel)]="model.password" [type]="hide ? 'password' : 'text'">
                    <mat-icon class="eyes" (click)="hide = !hide" matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
              </div>

              <div class="px-3 mb-4 d-flex justify-content-between">

                  <mat-checkbox
                  [(ngModel)]="model.checked">
                Remember me
              </mat-checkbox>
                     <a  (click)="forget()" class="ml-auto mb-0 text-sm">Forgot Password?</a>
              </div>
              <div class="row mb-3 px-3"> <button type="submit" (click)="Login()" class="btn btn-blue text-center">Login</button> </div>
              <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account?
                 <a [routerLink]="['/signUp']" class="text-danger ">Register</a></small> </div>
            </div>
          </div>
      </div>
      <div class="bg-blue py-3">
          <!-- <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2021. All rights reserved.</small>
          </div> -->
      </div>
  </div>
</div>
